<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions about TechCon 2024? We're here to help!</p>
                
                <h3>Email Us</h3>
                <p><a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
                
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
                    <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
                    <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937967!2d2.292292615407461!3d48.85837007928745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1647891702973!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
